      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;

      margin: 0;

    }
    ::-webkit-scrollbar {
      width: 12px;
    }

      background: #1e1e1e;
    }

      background: #333;
      border-radius: 10px;

    .container {
      width: 90%;

      margin: 80px auto 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: left;

    .movie-section {

    }
    .movie-info a {

      text-decoration: none;
      font-weight: bold;
    }
    .video-container {
      width: 100%;
      max-width: 800px;
      margin: 20px 0;
      overflow: hidden;
      position: relative;
    }
    .video-player {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      border-radius: 8px;
      background: #000;
    }
    .not-found {
      color: #e74c3c;
      font-size: 1.5em;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5em;
      }
      .movie-section {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      }

        font-size: 1.5em;
      }

        font-size: 1em;
      }
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.2em;
      }
      .movie-image {
        max-width: 100px;
      }

        font-size: 1.2em;

    .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    .overlay-block {
            position: absolute;
            top: 15px; 
            right: 15px; 
            width: 40px; 
            height: 30px;

            pointer-events: auto;
    }

    (function() {
        let devToolsOpen = false;
        const detectionInterval = 1000;
    
        function detectDevTools() {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
    
            if (widthThreshold || heightThreshold) {
                if (!devToolsOpen) {
                    devToolsOpen = true;
                    window.location.href = 'about:blank';
                }
            } else {
                devToolsOpen = false;
            }
        }
    
        setInterval(detectDevTools, detectionInterval);
    })();

    document.addEventListener('keydown', function(e) {
        const devToolsKeys = [
            123, 27, 85, 73, 74, 83, 67, 88, 80
        ];
    
        if (devToolsKeys.includes(e.keyCode) || (e.ctrlKey && (devToolsKeys.includes(e.keyCode)))) {
            window.location.href = 'about:blank';
        }
    });

    document.addEventListener('keydown', function(e) {
        const devToolsKeys = [
            123, 85
        ];

        if ((e.ctrlKey && devToolsKeys.includes(e.keyCode)) || e.keyCode === 123) {
            e.preventDefault();
            return false;
        }

        if ((e.ctrlKey && e.shiftKey && e.keyCode === 73) || (e.ctrlKey && e.shiftKey && e.keyCode === 74)) {
            e.preventDefault();
            return false;
        }

        if ((e.ctrlKey && e.keyCode === 83) || (e.ctrlKey && e.keyCode === 80)) {

    });
