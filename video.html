<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CineStream</title>
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; img-src * data:;">
  <link rel="icon" type="image/x-icon" href="tv logo.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    header {
      width: 100%;
      background-color: #333;
      color: #ffcc00;
      padding: 20px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 80px auto 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: left;
    }
    .movie-section {
      display: flex;
      background: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 100%;
      max-width: 1000px;
      flex-direction: column;
      align-items: center;
    }
    .movie-image {
      width: 100%;
      max-width: 170px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .movie-content {
      width: 100%;
      max-width: 800px;
    }
    .movie-info {
      color: #eaeaea;
    }
    .movie-info h2 {
      color: #ffcc00;
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .movie-info p {
      margin: 5px 0;
      font-size: 1.1em;
    }
    .movie-info a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    .video-container {
      width: 100%;
      max-width: 800px;
      margin: 20px 0;
      overflow: hidden;
      position: relative;
    }
    .video-player {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      border-radius: 8px;
      background: #000;
    }
    .not-found {
      color: #e74c3c;
      font-size: 1.5em;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.5em;
      }
      .movie-section {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .movie-image {
        max-width: 120px;
      }
      .movie-info h2 {
        font-size: 1.5em;
      }
      .movie-info p {
        font-size: 1em;
      }
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.2em;
      }
      .movie-image {
        max-width: 100px;
      }
      .movie-info h2 {
        font-size: 1.2em;
      }
      .movie-info p {
        font-size: 0.9em;
      }
    }
    .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    .overlay-block {
            position: absolute;
            top: 15px; 
            right: 15px; 
            width: 40px; 
            height: 30px; 
            background: rgba(255, 255, 255, 0); 
            pointer-events: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>CineStream</h1>
  </header>
  <div class="container">
    <div class="movie-section" id="movie-section">
      <img id="movie-image" class="movie-image" src="" alt="Movie Image">
      <div class="movie-content">
        <div class="movie-info">
          <h2 id="movie-name">Movie Name:</h2>
          <p id="release-date"><strong>Release Date:</strong></p>
          <p id="cast"><strong>Cast:</strong></p>
          <p id="director"><strong>Director:</strong></p>
          <p><strong>Trailer:</strong> <a id="trailer-link" href="" target="_blank">Watch Trailer</a></p>
          <p id="summary"><strong>Summary:</strong></p>
        </div>
        <div class="video-container">
          <iframe id="video-player" class="video-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
          <div class="overlay">
            <div class="overlay-block"></div>
          </div>  
        </div>
      </div>
    </div>
    <p id="not-found" class="not-found" style="display: none;">Movie not found.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const movieId = urlParams.get('movie');
      const movieData = {
        The_Birthday_Boy: {
          image: "https://resizing.flixster.com/tFLHRGO3D3r6D91FFcfIwx7Va3o=/206x305/v2/https://resizing.flixster.com/E9HpoR_SHEw50niPZb7w07-NEFA=/ems.cHJkLWVtcy1hc3NldHMvbW92aWVzL2Q0ZTI2ODg0LTVjMDktNGFlOS05YzdkLWIyMDViY2I1NTM2Yy5qcGc=",
          name: "The Birthday Boy",
          releaseDate: "09 Aug 2024",
          cast: "Ravi Krishna, Sameer",
          director: "Wishky",
          trailer: "https://youtu.be/fO46uoyuY4s?si=XhuN0xbf-J0Cwf3f",
          summary: "Five childhood friends went abroad to pursue higher education. While celebrating one of their friend's birthday, an incident happens which turns their lives upside down.",
          videoUrl: "https://drive.google.com/file/d/15lm6ww5DgfEq71wEhrLRGcirAiCrEnEn/preview",
        },
        Bharateeyudu_2: {
          image: "https://upload.wikimedia.org/wikipedia/en/6/6f/Indian_2_poster.jpg",
          name: "Bharateeyudu 2",
          releaseDate: "August 9 2024",
          cast: "Kamal Hasan, Siddarth, Sj Surya, Rakul Preeti",
          director: "Shankar",
          trailer: "https://youtu.be/jqHqblh2lBQ?si=znlUFKxcBj4NkJ7u",
          summary: "Senapathy, an ex-freedom fighter turned vigilante who fights against corruption. Senapathy returns to the country to aid a young man who has been exposing corrupt politicians in the country through videos on the internet.",
          videoUrl: "https://drive.google.com/file/d/1mNcj4M5KK0yLdrNYKFHFTtDNLcCo5Zzy/preview",
        },
        Kalki_2898_AD: {
          image: "https://upload.wikimedia.org/wikipedia/en/4/4c/Kalki_2898_AD.jpg",
          name: "Kalki 2898 AD",
          releaseDate: "12 January 2024",
          cast: "Prabhas, Amitabh Bachchan",
          director: "Nag Ashwin",
          trailer: "https://youtu.be/wwyy8pVYI?si=59dHjFDkULXH6ZGJ",
          summary: "A sci-fi epic set in a post-apocalyptic world, where humanity fights for its survival against dystopian forces.",
          videoUrl: "https://drive.google.com/file/d/1e3DZNHqJPzpxhAGN05nRftaDjtLYIJ4u/preview",
        },
        Raayan: {
          image: "https://upload.wikimedia.org/wikipedia/en/e/e4/Raayan_poster.jpg",
          name: "Raayan",
          releaseDate: "23 Aug 2024",
          cast: " Dhanush, Sandeep Kishan",
          director: "Dhanush",
          trailer: "https://youtu.be/FsKNCqwz0XA",
          summary: "After his family is killed, a young man trains to avenge their murders. Seeking those responsible, his quest leads him through the criminal underworld.",
          videoUrl: "https://drive.google.com/file/d/1HFBWRTlREudATfAM8UR32tUHAs0xG09d/preview",
        },
      Viraaji: {
          image: "https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/viraaji-et00405762-1721800912.jpg",
          name: "Viraaji",
          releaseDate: "22 Aug 2024",
          cast: "Varun Sandesh",
          director: "Adhyanth Harsha",
          trailer: "https://youtu.be/7snAV2hTWWI?si=QdysN-u0sfZ0SbHT",
          summary: "The story happens in Visakhapatnam. A group of four people (a film producer, a stand-up comedian, a doctor, and a pre-wedding shoot photographer) goes to a place to attend the performance of a celebrity astrologer.",
          videoUrl: "https://drive.google.com/file/d/1qFmof9sBoq9qBVxzJU8nzzbG_6NTjzEE/preview",
          imdbLink: "https://www.imdb.com/title/tt30790226/"
        },

        
      };

      const movie = movieData[movieId];

      if (movie) {
        document.getElementById('movie-image').src = movie.image;
        document.getElementById('movie-name').textContent = movie.name;
        document.getElementById('release-date').textContent = `Release Date: ${movie.releaseDate}`;
        document.getElementById('cast').textContent = `Cast: ${movie.cast}`;
        document.getElementById('director').textContent = `Director: ${movie.director}`;
        document.getElementById('trailer-link').href = movie.trailer;
        document.getElementById('summary').textContent = `Summary: ${movie.summary}`;
        document.getElementById('video-player').src = movie.videoUrl;
        document.getElementById('not-found').style.display = 'none';
      } else {
        document.getElementById('not-found').style.display = 'block';
      }
      
    });

    (function() {
        let devToolsOpen = false;
        const detectionInterval = 1000;
    
        function detectDevTools() {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
    
            if (widthThreshold || heightThreshold) {
                if (!devToolsOpen) {
                    devToolsOpen = true;
                    window.location.href = 'about:blank';
                }
            } else {
                devToolsOpen = false;
            }
        }
    
        setInterval(detectDevTools, detectionInterval);
    })();

    document.addEventListener('keydown', function(e) {
        const devToolsKeys = [
            123, 27, 85, 73, 74, 83, 67, 88, 80
        ];
    
        if (devToolsKeys.includes(e.keyCode) || (e.ctrlKey && (devToolsKeys.includes(e.keyCode)))) {
            window.location.href = 'about:blank';
        }
    });

    document.addEventListener('keydown', function(e) {
        const devToolsKeys = [
            123, 85
        ];

        if ((e.ctrlKey && devToolsKeys.includes(e.keyCode)) || e.keyCode === 123) {
            e.preventDefault();
            return false;
        }

        if ((e.ctrlKey && e.shiftKey && e.keyCode === 73) || (e.ctrlKey && e.shiftKey && e.keyCode === 74)) {
            e.preventDefault();
            return false;
        }

        if ((e.ctrlKey && e.keyCode === 83) || (e.ctrlKey && e.keyCode === 80)) {
            e.preventDefault();
            return false;
        }
    });

    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    }, false);
  </script>
</body>
</html>
