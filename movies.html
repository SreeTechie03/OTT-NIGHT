<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTT Night</title>
  <link rel="icon" type="image/x-icon" href="logo.jpeg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: auto;
    }

    header {
      width: 100%;
      background-color: #2b2b2b;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      top: 0;
      left: 0;
      z-index: 1000;
    }

    #content-title {
      margin: 0;
      color: #ffcc00;
      font-size: 1.8em;
      text-align: center;
      margin-left: 500px;
    }

    .controls-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }

    .search-input {
      padding: 10px;
      margin-left: 450px;
      border: 1px solid #ffcc00;
      border-radius: 5px;
      background-color: #2b2b2b;
      color: #fff;
      font-size: 1em;
      width: 100px;
      box-sizing: border-box; 
    }

    .toggle-button {
      padding: 10px 20px;
      margin-bottom: 0px;
      margin: 15px;
      background-color: #ffcc00;
      color: #1c1c1c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .toggle-button:hover {
      background-color: #e6b800;
    }

    .movies-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .movie-card {
      background-color: #2b2b2b;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s ease;
      text-align: center;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 300px;
      justify-content: space-between;
    }

    .movie-card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .movie-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .movie-card h2 {
      font-size: 1em;
      margin: 10px 0;
      color: #ffcc00;
      text-align: center;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 100%;
    }

    ::-webkit-scrollbar {
      width: 1px;
    }

    ::-webkit-scrollbar-track {
      background: #000000;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ffea00;
      border-radius: 6px;
      border: 2px solid #f1f1f1;
    }

    html {
      scrollbar-width: thin;
      scrollbar-color: #ffea00 #555454;
    }

    .movie-card a {
      text-decoration: none;
      color: #ffcc00;
      padding: 10px;
      display: block;
      font-size: 0.9em;
      border: 1px solid #ffcc00;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .movie-card a:hover {
      background-color: #ffcc00;
      color: #1c1c1c;
    }

    @media (max-width: 600px) {
      #content-title {
        font-size: 1.5em;
      }
      .movie-card h2 {
        font-size: 0.9em;
      }
      .movie-card a {
        font-size: 0.8em;
        padding: 8px;
      }
    }
    
  </style>
</head>
<body>
  <header>
    <h1 id="content-title">OTT NIGHT - MOVIES</h1>
    <input type="text" id="search-input" class="search-input" placeholder="Search...">
  </header>
  <button class="toggle-button" onclick="toggleContent()">Show Web Series</button>
  <div class="controls-container"></div>
  <div class="movies-container" id="content-list"></div>
  <script>
    const movies = [
      { id: 'The_Birthday_Boy', name: 'The Birthday Boy', image: 'https://resizing.flixster.com/tFLHRGO3D3r6D91FFcfIwx7Va3o=/206x305/v2/https://resizing.flixster.com/E9HpoR_SHEw50niPZb7w07-NEFA=/ems.cHJkLWVtcy1hc3NldHMvbW92aWVzL2Q0ZTI2ODg0LTVjMDktNGFlOS05YzdkLWIyMDViY2I1NTM2Yy5qcGc=' },
      { id: 'Indian_2', name: 'Indian 2', image: 'https://upload.wikimedia.org/wikipedia/en/6/6f/Indian_2_poster.jpg' },
      { id: 'Kalki_2898_AD', name: 'Kalki 2898 AD', image: 'https://upload.wikimedia.org/wikipedia/en/4/4c/Kalki_2898_AD.jpg' },
    ];

    let isMovieMode = true;

    const renderContent = (contentList) => {
      const contentContainer = document.getElementById('content-list');
      contentContainer.innerHTML = '';
      contentList.forEach((item) => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h2>${item.name}</h2>
          <a href="video.html?${isMovieMode ? 'movie' : 'series'}=${item.id}">Watch Now</a>
        `;
        contentContainer.appendChild(card);
      });
    };

    const toggleContent = () => {
      isMovieMode = !isMovieMode;
      const titleElement = document.getElementById('content-title');
      if (isMovieMode) {
        titleElement.textContent = 'OTT NIGHT - MOVIES';
        renderContent(movies);
        document.querySelector('.toggle-button').textContent = 'Show Web Series';
      } else {
        titleElement.textContent = 'OTT NIGHT - WEB SERIES';
        renderContent(webSeries);
        document.querySelector('.toggle-button').textContent = 'Show Movies';
      }
      document.title = titleElement.textContent;
    };

    const searchContent = () => {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filteredContent = (isMovieMode ? movies : webSeries).filter(item =>
        item.name.toLowerCase().includes(query)
      );
      renderContent(filteredContent);
    };

    document.getElementById('search-input').addEventListener('input', searchContent);
    renderContent(movies);
  </script>
</body>
</html>
