  <style>
    .d-flex{
      display:flex;
      justify-content:space-between;
      align-items:center;
      width:100%;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      max-width: 1550px;
      background-color: #2b2b2b;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    #content-title {
      margin: 0;
      color: #ffcc00;
      font-size: 1.8em;
      text-align: center;
    }

    .search-input {
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ffcc00;
      border-radius: 20px;
      background-color: #2b2b2b;
      color: #fff;
      font-size: 1em;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    .toggle-button {
      padding: 10px 20px;
      margin: 15px 0;
      background-color: #ffcc00;
      color: #1c1c1c;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .toggle-button:hover {
      background-color: #e6b800;
    }
    .movies-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    .movie-card {
      background-color: #2b2b2b;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s ease;
      text-align: center;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 300px;
      justify-content: space-between;
      max-width: 100%;
    }

    .movie-card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .movie-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .movie-card h2 {
      font-size: 1em;
      margin: 10px 0;
      color: #ffcc00;
      text-align: center;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 100%;
    }

    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    html {
      scrollbar-width: thin;
      scrollbar-color: #ffea00 #555454;
    }

    .movie-card a {
      text-decoration: none;
      color: #ffcc00;
      padding: 10px;
      display: block;
      font-size: 0.9em;
      border: 1px solid #ffcc00;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .movie-card a:hover {
      background-color: #ffcc00;
      color: #1c1c1c;
    }

    @media (max-width: 768px) {
      #content-title {
        font-size: 1.5em;
      }

      .search-input {
        width: 100%;
        max-width: 200px;
      }

      .movie-card h2 {
        font-size: 0.9em;
      }

      .movie-card a {
        font-size: 0.8em;
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      .search-input {
        max-width: 120px;
      }

      .toggle-button {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }
  
     @keyframes bounce {
          0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
          }
          40% {
            transform: translateY(-30px);
          }
          60% {
            transform: translateY(-15px);
          }
        }
      
        @keyframes fadeIn {
          0% { opacity: 0; }
          100% { opacity: 1; }
        }
      
        #loading-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #121212;
          color: #ffcc00;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          text-align: center;
          z-index: 2000;
          font-family: 'Poppins', sans-serif; /* Creative Font */
        }
      
        .loading-balls {
          display: flex;
          gap: 15px;
        }
      
        .loading-ball {
          width: 20px;
          height: 20px;
          background-color: #ffcc00;
          border-radius: 50%;
          animation: bounce 1.5s infinite;
        }
      
        .loading-ball:nth-child(2) {
          animation-delay: 0.3s;
        }
      
        .loading-ball:nth-child(3) {
          animation-delay: 0.6s;
        }
      
        .loading-message {
          font-size: 1.8em;
          font-weight: 600;
          margin-top: 20px;
          animation: fadeIn 2s infinite alternate;
        }
  </style>
</head>

  <script>
    const movies = [
      {id:"Nindha",name:"Nindha",image:"https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/nindha-et00400313-1718000207.jpg"},
      {id:"kill",name:"Kill",image:"https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/kill-et00374797-1718179453.jpg"},
      {id: 'Double_ismart', name: 'Double Ismart', image:'https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/double-ismart-et00359660-1715779326.jpg'},
      {id: 'The_fall_guy', name: 'The Fall guy', image:'https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/the-fall-guy-et00396522-1714404204.jpg'},
      {id: 'Blink', name: 'Blink', image:'https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/blink-et00386559-1707305683.jpg'},
      {id: 'Pekamedalu', name: 'Pekamedalu', image:'https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/pekamedalu-et00403873-1720417217.jpg'},
      {id: 'Sarangadariya', name: 'Sarangadariya', image:'https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/sarangadhariya-et00403020-1719578125.jpg'},
      {id: 'Honeymoon_Express', name: 'Honeymoon Express', image:'https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/honeymoon-express-et00401506-1718286939.jpg'},
      {id: 'Shivam_bhaje', name: 'Shivam Bhaje', image:'https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/shivam-bhaje-et00404155-1721021817.jpg'},
      { id: 'Buddy', name: 'Buddy', image: 'https://upload.wikimedia.org/wikipedia/en/b/b6/Buddy_%282024_film%29.jpg' },
      { id: 'Viraaji', name: 'Viraaji', image: 'https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/viraaji-et00405762-1721800912.jpg' },
      { id: 'Raayan', name: 'Raayan', image: 'https://upload.wikimedia.org/wikipedia/en/e/e4/Raayan_poster.jpg' },
      { id: 'Kalki_2898_AD', name: 'Kalki 2898 AD', image: 'https://upload.wikimedia.org/wikipedia/en/4/4c/Kalki_2898_AD.jpg' },
      { id: 'The_Birthday_Boy', name: 'The Birthday Boy', image: 'https://resizing.flixster.com/tFLHRGO3D3r6D91FFcfIwx7Va3o=/206x305/v2/https://resizing.flixster.com/E9HpoR_SHEw50niPZb7w07-NEFA=/ems.cHJkLWVtcy1hc3NldHMvbW92aWVzL2Q0ZTI2ODg0LTVjMDktNGFlOS05YzdkLWIyMDViY2I1NTM2Yy5qcGc=' },
      { id: 'Bharateeyudu_2', name: 'Bharateeyudu 2', image: 'https://upload.wikimedia.org/wikipedia/en/6/6f/Indian_2_poster.jpg' },
    ];

    const webSeries = [
      { id: 'Example_Series_1', name: 'Example Series 1', image: 'https://via.placeholder.com/150' },
      { id: 'Example_Series_2', name: 'Example Series 2', image: 'https://via.placeholder.com/150' },
    ];

    let isMovieMode = true;

    const renderContent = (contentList) => {
      const contentContainer = document.getElementById('content-list');
      contentContainer.innerHTML = '';
      contentList.forEach((item) => {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h2>${item.name}</h2>
          <a href="video.html?${isMovieMode ? 'movie' : 'series'}=${item.id}">Watch Now</a>
        `;
        contentContainer.appendChild(card);
      });
    };

    const toggleContent = () => {
      isMovieMode = !isMovieMode;
      const titleElement = document.getElementById('content-title');
      if (isMovieMode) {
        titleElement.textContent = 'CineStream';
        renderContent(movies);
        document.querySelector('.toggle-button').textContent = 'Show Web Series';
      } else {
        titleElement.textContent = 'CineStream';
        renderContent(webSeries);
        document.querySelector('.toggle-button').textContent = 'Show Movies';
      }
      document.title = titleElement.textContent;
    };

    const searchContent = () => {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filteredContent = (isMovieMode ? movies : webSeries).filter(item =>
        item.name.toLowerCase().includes(query)
      );
      renderContent(filteredContent);
    };

    document.getElementById('search-input').addEventListener('input', searchContent);

    renderContent(movies);
    (function() {
        let devToolsOpen = false;
        const detectionInterval = 1000;
    
        function detectDevTools() {
            const widthThreshold = window.outerWidth - window.innerWidth > 160;
            const heightThreshold = window.outerHeight - window.innerHeight > 160;
    
            if (widthThreshold || heightThreshold) {
                if (!devToolsOpen) {
                    devToolsOpen = true;
                    window.location.href = 'about:blank';
                }
            } else {
                devToolsOpen = false;
            }
        }
    
        setInterval(detectDevTools, detectionInterval);
    })();

    document.addEventListener('keydown', function(e) {
        const devToolsKeys = [
            123, 27, 85, 73, 74, 83, 67, 88, 80
        ];
    
        if (devToolsKeys.includes(e.keyCode) || (e.ctrlKey && (devToolsKeys.includes(e.keyCode)))) {
            window.location.href = 'about:blank';
        }
    });

    document.addEventListener('keydown', function(e) {
        const devToolsKeys = [
            123, 85
        ];

        if ((e.ctrlKey && devToolsKeys.includes(e.keyCode)) || e.keyCode === 123) {
            e.preventDefault();
            return false;
        }

        if ((e.ctrlKey && e.shiftKey && e.keyCode === 73) || (e.ctrlKey && e.shiftKey && e.keyCode === 74)) {
            e.preventDefault();
            return false;
        }

        if ((e.ctrlKey && e.keyCode === 83) || (e.ctrlKey && e.keyCode === 80)) {
            e.preventDefault();
            return false;
        }
    });

    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    }, false);
 
    
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('loading-container').style.display = 'none';
        document.querySelector('.content').style.display = 'block';
        renderMovies();
      }, 3000); // Simulate a loading delay of 3 seconds
    }
    
  </script>
