<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies List - OTT Night</title>
  <link rel="icon" type="image/x-icon" href="logo.jpeg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    ::-webkit-scrollbar {
      width: 1px;
    }

    ::-webkit-scrollbar-track {
        background: #000000;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #ffea00;
        border-radius: 6px;
        border: 2px solid #f1f1f1;
    }
    html {
        scrollbar-width: thin;
        scrollbar-color: #ffea00 #555454;
    }
    .toggle-button {
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #1c1c1c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .toggle-button:hover {
      background-color: #e6b800;
    }
    h1 {
      color: #ffcc00;
      margin-bottom: 40px;
      font-size: 1.8em;
      text-align: center;
    }
    .movies-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .movie-card {
      background-color: #2b2b2b;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s ease;
      text-align: center;
      padding: 10px;
    }
    .movie-card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .movie-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 5px;
    }
    .movie-card h2 {
      font-size: 1em;
      margin: 10px 0;
      color: #ffcc00;
    }
    .movie-card a {
      text-decoration: none;
      color: #ffcc00;
      padding: 10px;
      display: block;
      font-size: 0.9em;
      border: 1px solid #ffcc00;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .movie-card a:hover {
      background-color: #ffcc00;
      color: #1c1c1c;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .movie-card h2 {
        font-size: 0.9em;
      }
      .movie-card a {
        font-size: 0.8em;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1 id="content-title">OTT NIGHT - Movies</h1>
  <button class="toggle-button" onclick="toggleContent()">Show Web Series</button>
  <div class="movies-container" id="content-list"></div>
  <script>
    const movies = [
      { id: 'Modern_Masters', name: 'Modern Masters', image: 'https://upload.wikimedia.org/wikipedia/en/b/b6/Modern_Masters%2C_S._S._Rajamouli_%28film%29_poster.jpg' },
      { id: 'maidaan', name: 'Maidaan', image: 'https://upload.wikimedia.org/wikipedia/en/3/3d/Maidaan_Poster.jpg' },
      { id: 'Dune_Part_two', name: 'Dune: Part Two', image: 'https://upload.wikimedia.org/wikipedia/en/5/52/Dune_Part_Two_poster.jpeg' },
      { id: 'Deadpool', name: 'Deadpool & Wolverine', image: 'https://upload.wikimedia.org/wikipedia/en/4/4c/Deadpool_%26_Wolverine_poster.jpg' },
      { id: 'Raju_Yadav', name: 'Raju Yadav', image: 'https://upload.wikimedia.org/wikipedia/en/1/16/Raju_Yadav_%282024_film%29.jpg' },
      { id: 'Kalki_2898_AD', name: 'Kalki 2898 AD', image: 'https://upload.wikimedia.org/wikipedia/en/4/4c/Kalki_2898_AD.jpg' },
      { id: 'hotspot', name: 'Hot Spot', image: 'https://m.media-amazon.com/images/M/MV5BMDQ3MDQyMGQtZmFhMy00N2ZjLWE0NDEtYTYwZWQ2NmJlYTZlXkEyXkFqcGdeQXVyMTUzNTgzNzM0._V1_.jpg' },
      { id: 'maharaja', name: 'Maharaja', image: 'https://assets.eenadu.net/article_img/Maharaja1.jpg' },
    ];
    const webSeries = [
      { id: 'Brinda', name: 'Brinda', image: 'https://upload.wikimedia.org/wikipedia/en/9/92/Brinda.jpg'},
      { id: 'stranger_things', name: 'Stranger Things', image: 'https://resizing.flixster.com/owMGZJBjDAX9_Wsq4zElf_hQPX8=/206x305/v2/https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p12991665_b_v13_am.jpg' },
      { id: 'money_heist', name: 'Money Heist', image: 'https://resizing.flixster.com/W8eb1lnh5UGAEux2wXbfbgcc23E=/206x305/v2/https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p14100007_b_v8_au.jpg' },
      { id: 'the_witcher', name: 'The Witcher', image: 'https://resizing.flixster.com/6dSw4xBjbDvrrHSl9gt0tcov0qU=/206x305/v2/https://resizing.flixster.com/M38VVEAlTMQsngkj6B-aZPRxX-Q=/ems.cHJkLWVtcy1hc3NldHMvdHZzZXJpZXMvMGM5OWM1NDktODgwOC00MzdkLWJmNDUtMTkwNTBlZmRjN2IxLmpwZw==' },
      { id: 'dark', name: 'Dark', image: 'https://upload.wikimedia.org/wikipedia/en/d/da/DarkNetflixPosterEnglish.jpg' },
      { id: 'breaking_bad', name: 'Breaking Bad', image: 'https://resizing.flixster.com/aFlnGpyD8kDQFfHsjleVKHSm4qY=/206x305/v2/https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p185846_b_v8_ad.jpg' },
      { id: 'Game_of_Thrones', name: 'Game of Thrones', image: 'https://resizing.flixster.com/tgbdTLCTP00kA0hWfjpgPwzXTpg=/206x305/v2/https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p8553063_b_v13_ax.jpg' },
    ];

        const contentList = document.getElementById('content-list');
    const contentTitle = document.getElementById('content-title');
    let isShowingMovies = true;
    function renderContent(items, title) {
      contentList.innerHTML = '';
      contentTitle.textContent = `OTT NIGHT - ${title}`;
      items.forEach(item => {
        const movieCard = document.createElement('div');
        movieCard.className = 'movie-card';
        movieCard.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h2>${item.name}</h2>
          <a href="video.html?movie=${item.id}">Watch Now</a>
        `;
        contentList.appendChild(movieCard);
      });
    }

    function toggleContent() {
      isShowingMovies = !isShowingMovies;
      if (isShowingMovies) {
        renderContent(movies, 'MOVIES');
        document.querySelector('.toggle-button').textContent = 'Show Web Series';
      } else {
        renderContent(webSeries, 'WEB SERIES');
        document.querySelector('.toggle-button').textContent = 'Show Movies';
      }
    }
    renderContent(movies, 'MOVIES');
  </script>
</body>
</html>
