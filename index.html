<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to OTT Night</title>
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; img-src * data:;">
  <link rel="icon" type="image/x-icon" href="logo.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .welcome-container {
      text-align: center;
      max-width: 800px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    p {
      font-size: 24px;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .enter-button {
      background-color: #ffcc00;
      color: #fff;
      border: none;
      padding: 15px 40px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .enter-button:hover {
      background-color: #ffcc00;
      transform: translateY(-3px);
    }

    .enter-button:active {
      transform: translateY(1px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      p {
        font-size: 18px;
      }

      .enter-button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>OTT Night</h1>
    <p>Your ultimate destination for streaming the best movies online.</p>
    <button class="enter-button" onclick="enterSite()">Enter</button>
  </div>

  <script>
    function enterSite() {
      window.location.href = 'movies.html';
    }
  </script>
</body>
</html>
